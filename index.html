    <script src="script.js"></script>
    <script>
        function toggleGame(gameId) {
            const gameElement = document.getElementById(gameId);
            if (gameElement.style.display === 'none') {
                gameElement.style.display = 'block';
            } else {
                gameElement.style.display = 'none';
            }
        }
